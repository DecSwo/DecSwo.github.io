<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">


    <!-- Set the title of your site here -->
    <title> HTML Forms </title>


    <meta name="author" content="mrmrs">
    <meta name="description" content="Common HTML patterns">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>


<body>
<style>
   .main{
       display: flex;
       text-align: center;
       align-items: center;
       justify-content: center;
   }


</style>
<div class="container-fluid main">




    <form method="post">


        <div>
            <h1>Billy Bob's Burgers & Subs</h1>
            <p>Food With Attitude</p>
            <br>


            <div class="input-group">
                <span class="input-group-text">First & Last Name</span>
                <input type="text" aria-label="First name" class="form-control">
                <input type="text" aria-label="Last name" class="form-control">
            </div>
            <br>
            <div class="input-group">
                <span class="input-group-text">Email & Password</span>
                <input type="text" aria-label="Username" class="form-control">
                <input type="text" aria-label="Password" class="form-control">
            </div>


            <br>


            <label>Type of Sandwich:</label>
            <input type="radio" name="type" value="burger">
            <label>Burger</label>
            <input type="radio" name="type" value="sub">
            <label>Sub</label>


            <br><br>


            <label>Bread:</label>
            <input type="radio" name="bread" value="white">
            <label>White</label>
            <input type="radio" name="bread" value="whole wheat">
            <label>Whole Wheat</label>
            <input type="radio" name="bread" value="multigrain">
            <label>Multigrain</label>


            <br><br>


            <label for="meat">Meat:</label>
            <select name="meat" id="meat" >
                <option value="no meat">None</option>
                <option value="beef">Beef</option>
                <option value="pork">Pork</option>
                <option value="chicken">Chicken</option>
                <option value="turkey">Turkey</option>
            </select>


            <br><br>


            <label for="cheese">Cheese:</label>
            <select name="cheese" id="cheese" >
                <option value="no cheese">None</option>
                <option value="cheddar">Cheddar</option>
                <option value="swiss">Swiss</option>
                <option value="gouda">Gouda</option>
                <option value="mozzarella">Mozzarella</option>
            </select>


            <br><br>


            <label>Additional Toppings:</label>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="lettuce" id="defaultCheck1">
                <label class="form-check-label" for="defaultCheck1">Lettuce</label>
            </div>


            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="tomato" id="defaultCheck2">
                <label class="form-check-label" for="defaultCheck2">Tomato</label>
            </div>


            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="onions" id="defaultCheck3">
                <label class="form-check-label" for="defaultCheck3">Onions</label>
            </div>


            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="ketchup" id="defaultCheck4">
                <label class="form-check-label" for="defaultCheck3">Ketchup</label>
            </div>


            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="mustard" id="defaultCheck5">
                <label class="form-check-label" for="defaultCheck3">Mustard</label>
            </div>


            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="mayonnaise" id="defaultCheck6">
                <label class="form-check-label" for="defaultCheck3">Mayonnaise</label>
            </div>


            <br><br>
            <label for="comments">Comments</label>
            <textarea name="comments" id="comments" rows="4" cols="50"></textarea>
            <br>
            <input type="checkbox" required> I accept the terms and conditions
            <input type="hidden" name="userId" value="12345">
        </div>
        <div>
            <input class="btn btn-primary" type="submit" name="submit" value="Submit Me">
            <input class="btn btn-secondary" type="reset" name="reset" value="Reset Form">
        </div>


    </form>
</div>
</body>
<script
        src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</html>
